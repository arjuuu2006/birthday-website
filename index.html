<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="section active" id="section1">
    <h1>Happy Birthday ❤️</h1>
    <button class="next-btn">Next ➡️</button>
</div>

<div class="section" id="section2">
    <h2>Memories 📸</h2>
    <img src="image1.jpg" alt="Memory 1">
    <img src="image2.jpg" alt="Memory 2">
    <img src="image3.jpg" alt="Memory 3">
    <img src="image4.jpg" alt="Memory 4">
    <div class="nav-btns">
        <button class="back-btn">⬅️ Back</button>
        <button class="next-btn">Next ➡️</button>
    </div>
</div>

<div class="section" id="section3">
    <h2>Special Gift 🎁</h2>
    <img src="gift.gif" class="gift-img" alt="Gift">
    <div class="nav-btns">
        <button class="back-btn">⬅️ Back</button>
        <button class="next-btn">Next ➡️</button>
    </div>
</div>

<div class="section" id="section4">
    <h2>Love Letter 💌</h2>
    <p>My love, you are the most special part of my life...</p>
    <div class="nav-btns">
        <button class="back-btn">⬅️ Back</button>
        <button class="next-btn">Next ➡️</button>
    </div>
</div>

<div class="section" id="section5">
    <h2>Cute Questions 💕</h2>
    <p>Do you love me more today than yesterday? 😘</p>
    <div class="nav-btns">
        <button class="back-btn">⬅️ Back</button>
    </div>
</div>

<script>
const sections = document.querySelectorAll('.section');
let currentSection = 0;

function showSection(index) {
    sections.forEach((sec, i) => {
        sec.classList.toggle('active', i === index);
    });
}

document.querySelectorAll('.next-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        if (currentSection < sections.length - 1) {
            currentSection++;
            showSection(currentSection);
        }
    });
});

document.querySelectorAll('.back-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        if (currentSection > 0) {
            currentSection--;
            showSection(currentSection);
        }
    });
});
</script>

</body>
</html>
