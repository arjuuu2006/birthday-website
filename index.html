<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Falling Hearts -->
    <div id="hearts-container"></div>

    <!-- Sections -->
    <section class="section" id="section1">
        <h1>Happy Birthday My Love ❤️</h1>
        <button class="next-btn" onclick="nextSection()">Next</button>
    </section>

    <section class="section hidden" id="section2">
        <div class="image-gallery">
            <img src="img1.jpg" alt="Image 1">
            <img src="img2.jpg" alt="Image 2">
            <img src="img3.jpg" alt="Image 3">
            <img src="img4.jpg" alt="Image 4">
        </div>
        <div class="navigation">
            <button onclick="prevSection()">Back</button>
            <button onclick="nextSection()">Next</button>
        </div>
    </section>

    <section class="section hidden" id="section3">
        <img src="gift.gif" alt="Gift" class="gift">
        <div class="navigation">
            <button onclick="prevSection()">Back</button>
            <button onclick="nextSection()">Next</button>
        </div>
    </section>

    <section class="section hidden" id="section4">
        <h2>My Love Letter 💌</h2>
        <p>
            From the moment I met you, my life has been filled with joy.  
            You are my everything, my sunshine, my reason to smile.  
            I love you more than words can ever say ❤️  
        </p>
        <div class="navigation">
            <button onclick="prevSection()">Back</button>
            <button onclick="nextSection()">Next</button>
        </div>
    </section>

    <section class="section hidden" id="section5">
        <h2>Cute Questions 💕</h2>
        <p>Will you be mine forever? ❤️</p>
        <div class="navigation">
            <button onclick="prevSection()">Back</button>
        </div>
    </section>

    <!-- Music Button -->
    <button id="music-btn" onclick="toggleMusic()">🎵 Play Music</button>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentSection = 1;

        function nextSection() {
            document.getElementById(`section${currentSection}`).classList.add('hidden');
            currentSection++;
            document.getElementById(`section${currentSection}`).classList.remove('hidden');
        }

        function prevSection() {
            document.getElementById(`section${currentSection}`).classList.add('hidden');
            currentSection--;
            document.getElementById(`section${currentSection}`).classList.remove('hidden');
        }

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const btn = document.getElementById('music-btn');
            if (music.paused) {
                music.play();
                btn.textContent = "⏸ Pause Music";
            } else {
                music.pause();
                btn.textContent = "🎵 Play Music";
            }
        }

        // Falling Hearts Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (4 + Math.random() * 3) + 's';
            heart.style.fontSize = (14 + Math.random() * 20) + 'px';
            document.getElementById('hearts-container').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
